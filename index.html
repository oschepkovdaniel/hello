    <style>
        body {
            font-family: 'Raleway', sans-serif;
            background-color: #1a1a1a;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow-x: hidden;
            color: #ffffff;
        }

        .container {
            text-align: center;
            max-width: 600px;
            background-color: #2a2a2a;
            padding: 20px;
            margin: 600px 0 0;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2, p {
            color: #ffcc00;
            background-color: #1a1a1a;
            border-radius: 8px;
            padding: 10px;
        }

        h1 {
            margin-top: 0;
            font-size: 2em;
        }

        h2 {
            margin-top: 20px;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        p {
            margin-bottom: 10px;
            font-size: 1em;
        }

        .my-games {
            margin-top: 10px;
            overflow-x: auto;
            white-space: nowrap;
            scrollbar-width: thin;
        }

        .my-games::-webkit-scrollbar {
            width: 10px;
        }

        .my-games::-webkit-scrollbar-thumb {
            background-color: #ffcc00;
            border-radius: 5px;
        }

        .my-games iframe {
            width: 208px;
            height: 167px;
            border-radius: 8px;
            margin-right: 10px;
        }

        .after-list-text {
            margin-top: 30px;
            font-size: 1em;
        }

        /* Добавляем отступ в конце страницы */
        .footer {
            margin-top: 30px;
            text-align: center;
        }

        /* Стили для картинок-ссылок */
        .social-link {
            margin-right: 10px;
            display: inline-block;
            border-radius: 12px;
        }

        img {
            border-radius: 12px;
        } 

        /* Стили для кнопок */
        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .button {
            background-color: #1f1f1f;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            margin-right: 10px;
            cursor: pointer;
        }
    </style>
</head>
